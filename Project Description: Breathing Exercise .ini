Project Description: Breathing Exercise Mobile Web App

Overview

A mobile-optimized web application focused on guided breathing exercises.
The app should promote calmness and focus through a minimalistic design, smooth animations, and clear visual guidance.

⸻

Core Goals
	•	Simple, distraction-free user experience
	•	Calm, minimal visual style
	•	Smooth, intuitive breathing animations
	•	Clear timing and progress feedback
	•	Suitable for both beginners and advanced users

⸻

Platform
	•	Mobile web app (mobile-first, responsive)
	•	Optimized for touch interaction

⸻

App Structure & UI

Main Screen
	•	Mode switcher at the top
	•	Beginner
	•	Pro
	•	Large central button
	•	Label: “Start”
	•	Minimal background, soft colors
	•	No clutter
    •	Mute / Unmute sound icon in corner

⸻

Exercise Flow

Once the Start button is pressed, the breathing session begins automatically.

General Rules
	•	Always display:
	•	Current exercise step
	•	Time remaining / breath count
	•	Pause / Resume button
	•	Breathing phases should be represented with smooth animations
	•	Breath counts and timers must be clearly visible
    •	Mute / Unmute sound icon in corner

⸻

